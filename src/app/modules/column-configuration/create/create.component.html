<body class="sb-nav-fixed">

    <!--End Navbar-->


    <!--Layout Sidenav Content-->
    <section id="layoutSidenav_content">
        <!--Main-->
        <main class="content-padding1">
            <!--Container Fluid-->
            <div class="container-fluid">
                <!--Page Content-->
                <div class="page-content">
                    <!--Page Header-->
                    <div class="page-header border-bottom-dark">

                        <h5 class="mb-0">Column Configuration</h5>

                        <!--End row-->
                    </div>
                    <!--End Page Header-->

                    <div class="blog-post mt-2">
                        <form name="editForm" (ngSubmit)="save()" [formGroup]="editForm" enctype="multipart/form-data">
                            
                            <!-- Row 1 -->
                            <div class="row loginsrn">
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Schema Name</label>
                                        <select class="form-control" formControlName="schemaName">
                                            <option [ngValue]="null" disabled>Select Schema Name</option>
                                            <option *ngFor="let schemaName of schamaNameList" [ngValue]="schemaName">
                                                {{ schemaName }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Table Name</label>
                                        <select class="form-control" formControlName="tableName">
                                            <option [ngValue]="null" disabled>Select Table Name</option>
                                            <option *ngFor="let tableName of tableNameList" [ngValue]="tableName">
                                                {{ tableName }}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Column Name</label>
                                        <select class="form-control" formControlName="columnName">
                                            <option [ngValue]="null" disabled>Select Column Name</option>
                                            <option *ngFor="let columnName of columnNameList" [ngValue]="columnName">
                                                {{ columnName }}
                                            </option>
                                            <option *ngIf="updateNewColumnFlag">New Column Name</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Row 2 -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Column Display Name</label>
                                        <input type="text" class="form-control" placeholder="Column Display Name" formControlName="columnDisplayName">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Table Display Name</label>
                                        <input type="text" class="form-control" placeholder="Table Display Name" formControlName="tableDisplayName">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Data Type</label>
                                        <input type="text" class="form-control" placeholder="Data Type" formControlName="dataType">
                                    </div>
                                </div>
                            </div>

                            <!-- Row 3 -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Primary Key</label>
                                        <input type="text" class="form-control" placeholder="Primary Key" formControlName="primaryKey">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Size</label>
                                        <input type="text" class="form-control" placeholder="Size" formControlName="size">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Precision</label>
                                        <input type="text" class="form-control" placeholder="Precision" formControlName="precision">
                                    </div>
                                </div>
                            </div>

                            <!-- Row 4 -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Min Value</label>
                                        <input type="text" class="form-control" placeholder="Min Value" formControlName="minValue">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Max Value</label>
                                        <input type="text" class="form-control" placeholder="Max Value" formControlName="maxValue">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                        <label class="mb-2">Default</label>
                                        <input type="text" class="form-control" placeholder="Default Value" formControlName="defaultValue">
                                    </div>
                                </div>
                            </div>

                            <!-- Row 6 - Checkbox Alignment in Two Rows -->
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <div class="form-group mb-2">
                                    <label class="mb-2">Valid Value List</label>
                                    <input type="text" class="form-control" placeholder="Valid Value List" formControlName="validValueList">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="systemTableFlag" formControlName="systemTableFlag">
                                    <label class="form-check-label" for="systemTableFlag">System Table Flag</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="customTableFlag" formControlName="customTableFlag">
                                <label class="form-check-label" for="customTableFlag">Custom Table Flag</label>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center mt-2">
                        <div class="col-md-4">
                            <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="uiEnable" formControlName="uiEnable">
                            <label class="form-check-label" >UI Enable</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="allowNullFlag" formControlName="allowNullFlag">
                                <label class="form-check-label" >Allow Null Flag</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input"  formControlName="columnEditable">
                                <label class="form-check-label" >Column Editable</label>
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-center mt-2">
                        <div class="col-md-4">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input"  formControlName="tableEditable">
                                <label class="form-check-label" >Table Editable</label>
                            </div>
                        </div>
                    </div>

                            <!-- Submit Button -->
                            <div class="pull-right mt-4">
                               
                                <button type="button" id="cancel-save" class="btn btn-outline-dark mr-4"
                                    (click)="previousState()">
                                    <i class="fa fa-arrow-left mr-2" aria-hidden="true"></i>
                                    <span>Cancel</span>
                                </button>
                                <button type="submit" id="save-entity" [disabled]="editForm.invalid "
                                    class="btn btn-dark">
                                    <i class="fa fa-floppy-o mr-2" aria-hidden="true"></i>
                                    <span>Save</span>
                                </button>

                            </div>
                        </form>
                        <div class="clearfix"></div>




                    </div>
                    <!--End Page Content-->

                </div>
                <!-- End DataTales Start -->

            </div>
            <!--End ontainer Fluid-->
        </main>
        <!--End Main-->

    </section>
    <!--End Layout Sidenav Content-->

</body>
